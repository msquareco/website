<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">  <!-- Link to your styles.css if separate -->
    <script src="js/chatbot.js" defer></script>  <!-- Link to your JavaScript if separate -->
</head>
<body>
    <div id="chat-container">
        <div id="chatbox">
            <div id="chat-log"></div>
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleInput(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
